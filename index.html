<!DOCTYPE html>

<html>
  <head>
    <title>Wikipedia Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Wikipedia Viewer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  </head>
  <body>
		<div class="global-container">
			<div id="main-box">
        <p id="random" class="texts">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for random article</a>
        </p>
        <div id="form">
          <input type="text" id="text-input">
          <div id="collapse-btn"></div>
          <div id="handle"></div>
        </div>
        <p id="instructions" class="texts">
          Click icon to search
        </p>
        <div id="results"></div>
      </div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
